<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Diseases Database and Entity Extraction</title>
</head>
<body style="background-color:lightskyblue">
    <div style="text-align:center">
        <h1>SER 531 Semantic Web Project</h1>
        <h2>Medical Conditions: Database and Entity Extraction</h2>
        <h4>by David Bieganski, Mary Le, and Rajat Yadav</h4>
        
        <hr color="black">

        <h2>Query the Database</h2>
        <form action="/query" method="post">
            <label>Search criteria:</label>
            <input name="criteria" value="Enter keywords here..."></input><br>
            <div style="padding-top:10px">
                <select name="option">
                    <option>Disease</option>
                    <option>Symptom</option>
                    <option>Treatment</option>
                </select>
                <input type="submit" value="Search" />
            </div>
        </form>

        <hr color="black">

        <h2>Entity Extraction</h2>
        <form action="/update" method="post">
            <textarea id="entity" name="text" rows="25" cols="100">Place disease content here...</textarea><br>
            <div style="padding-left:700px"><input type="submit" value="Submit" /></div>
        <form>
    </div>
</body>
</html>
